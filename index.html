<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>RandomArenaGunBy.SaraPao</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    h1 {
      margin-top: 30px;
      font-size: 32px;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 20px auto;
    }
    .wheel {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 8px solid #fff;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      width: 50%;
      height: 500px;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: 0% 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      font-weight: bold;
      color: #fff;
      font-size: 10px;
      text-align: center;
    }
    .segment span {
      transform: rotate(-90deg);
      display: block;
      width: 100px;
      word-break: break-word;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 30px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>RandomArenaGunBy.SaraPao</h1>
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>
  <button onclick="spin()">สุ่มอาวุธ!</button>
  <p id="result"></p>

  <script>
    const weapons = [
      "G17", "M9A3", "G18C", "MP9", "Deagle", "Gold Deagle", "T54", "M1911", "T05", "M45A1", "CZ52", "F57",
      "MP133", "M870", "USAS12", "S12K", "SPR310",
      "ACE31", "AEK", "AK74N", "AN94", "AR57", "AUG", "AKS74U", "F2000", "H416", "MDR", "AK102", "AKM", "FAL", "M4A1",
      "MP5", "P90", "MPX", "UMP45", "UZI", "MAC10", "M3A1", "MP40", "T79", "QC61", "MPF45", "T85", "Vector 45", "Vector 9",
      "M16", "SVTU", "BM59", "Mini14", "M96", "SA85M", "SKS",
      "SVDS", "VSS", "MK14", "M110",
      "Mosin", "M24", "SJ16", "AX50",
      "RPK16"
    ];

    const wheel = document.getElementById("wheel");
    let rotation = 0;

    function createWheel() {
      wheel.innerHTML = "";
      const degPerSegment = 360 / weapons.length;
      weapons.forEach((weapon, i) => {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.background = `hsl(${i * degPerSegment}, 70%, 40%)`;
        segment.style.transform = `rotate(${i * degPerSegment}deg)`;

        const text = document.createElement("span");
        text.innerText = weapon;
        segment.appendChild(text);

        wheel.appendChild(segment);
      });
    }

    function spin() {
      const randomIndex = Math.floor(Math.random() * weapons.length);
      const degPerSegment = 360 / weapons.length;
      rotation += 360 * 6 + (360 - randomIndex * degPerSegment);
      wheel.style.transform = `rotate(${rotation}deg)`;
      setTimeout(() => {
        document.getElementById("result").innerText = `คุณได้: ${weapons[randomIndex]}`;
      }, 5000);
    }

    createWheel();
  </script>
</body>
</html>
